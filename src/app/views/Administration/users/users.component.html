<div class="layout-content-body">
  <div class="title-bar">
    <h1 class="title-bar-title">
      <span class="d-ib">Users</span>
    </h1>
  </div>
  <div class="card">
    <div class="card-body">
      <div *ngIf="addUser" class="m-b-lg">
        <form action="" class="form form-horizontal">
          <div class="form-group">
            <label class="col-sm-3 control-label" for="">Username *</label>
            <div class="col-sm-9">
              <input id="" class="form-control" type="text" name="username" [(ngModel)]="user.username">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="">Email *</label>
            <div class="col-sm-9">
              <input id="" class="form-control" type="text" name="email" [(ngModel)]="user.email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="">First Name *</label>
            <div class="col-sm-9">
              <input id="" class="form-control" type="text" name="firstName" [(ngModel)]="user.firstName">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="">Last Name *</label>
            <div class="col-sm-9">
              <input id="" class="form-control" type="text" name="lastName" [(ngModel)]="user.lastName">
            </div>
          </div>
          <div class="form-group">
              <label class="col-sm-3 control-label" for="">Password *</label>
              <div class="col-sm-9">
                <input id="" class="form-control" type="text" name="password" [(ngModel)]="user.password">
              </div>
            </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="">Department *</label>
            <div class="col-sm-9">
              <select id="" class="form-control">
                <option *ngFor="let department of departments">{{ department }}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="">Roles *</label>
            <div class="col-sm-9">
              <select id="" class="form-control">
                <option *ngFor="let role of roles">{{ role }}</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button class="btn btn-primary btn-sm" type="button">
                <span class="fa fa-save icon-sm icon-fw"></span>
                Save
              </button>
              <button class="btn btn-danger btn-sm" type="button" (click)="addUser=false">
                <span class="fa fa-close icon-sm icon-fw"></span>
                Cancel
              </button>

            </div>
          </div>
        </form>
      </div>
      <div class="dataTables_wrapper form-inline dt-bootstrap">
        <div class="row">
          <div class="col-sm-6">
          </div>
          <div class="col-sm-6">
            <div class="dataTables_filter">
              <button class="btn btn-primary btn-sm" type="button" (click)="addUser=!addUser" *ngIf="!addUser">
                <span class="fa fa-plus icon-fw"></span> Add
              </button>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table id="demo-datatables-rowreorder-2" class="table table-hover table-striped table-bordered dataTable dt-rowReorder" cellspacing="0"
            width="100%" role="grid" style="width: 100%; position: relative;">
            <thead>
              <tr role="row">
                <th>No.</th>
                <th>Username</th>
                <th>Email</th>
                <th>Name</th>
                <th>Role</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr role="row" class="odd">
                <td>2</td>
                <td>Amy</td>
                <td>amy@breakable.com</td>
                <td>Zhang San</td>
                <td>Accountant</td>
                <td>
                  <div class="btn-group" style="width:120px">
                    <button class="btn btn-primary btn-xs" type="button">
                      <span class="fa fa-edit icon-fw"></span> Edit</button>
                    <button class="btn btn-danger btn-xs" type="button">
                      <span class="fa fa-trash icon-fw"></span> Delete</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
