<div class="layout-content-body">
  <div class="title-bar">
    <h1 class="title-bar-title">
      <span class="d-ib">Roles</span>
    </h1>
  </div>

  <div class="card">
    <div class="card-body">
      <div *ngIf="addRole" class="m-b-lg">
        <div action="" class="form form-horizontal">
          <div class="form-group">
            <label class="col-sm-3 control-label" for="">Department</label>
            <div class="col-sm-9">
              <select id="" class="form-control">
                <option *ngFor="let department of departments">{{department}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="">Roles</label>
            <div class="col-sm-9">
              <input id="" class="form-control" type="text" name="title">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label" for="form-control-1">Permission</label>
            <div class="col-sm-9">
              <div class="" *ngFor="let role of roleList">
                <div class="row">
                  <div class="clearfix m-t-md" *ngIf="role.parentId == 0"></div>
                  <div class="col-sm-3">
                    <div [class.parent]="role.parentId == 0">{{role.role}}</div>
                  </div>
                  <div class="col-sm-9">
                    <label class="custom-control custom-control-primary custom-checkbox">
                      <input class="custom-control-input" type="checkbox" [(ngModel)]="role.add" (change)="groupCheck(role.id,role.parentId,role.add,'add')">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-label">Add</span>
                    </label>
                    <label class="custom-control custom-control-primary custom-checkbox">
                      <input class="custom-control-input" type="checkbox" [(ngModel)]="role.delete" (change)="groupCheck(role.id,role.parentId,role.delete,'delete')">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-label">Delete</span>
                    </label>
                    <label class="custom-control custom-control-primary custom-checkbox">
                      <input class="custom-control-input" type="checkbox" [(ngModel)]="role.edit" (change)="groupCheck(role.id,role.parentId,role.edit,'edit')">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-label">Edit</span>
                    </label>
                    <label class="custom-control custom-control-primary custom-checkbox">
                      <input class="custom-control-input" type="checkbox" [(ngModel)]="role.view" (change)="groupCheck(role.id,role.parentId,role.view,'view')">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-label">View</span>
                    </label>
                  </div>
                  <div class="col-sm-12">
                    <div [class]="role.hasChildren? 'border-line m-y-sm':''"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button class="btn btn-primary btn-sm" type="button">
                <span class="fa fa-save icon-sm icon-fw"></span>
                Save
              </button>
              <button class="btn btn-danger btn-sm" type="button" (click)="addRole=false">
                <span class="fa fa-close icon-sm icon-fw"></span>
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="dataTables_wrapper form-inline dt-bootstrap">
        <div class="row">
          <div class="col-sm-6">
          </div>
          <div class="col-sm-6">
            <div class="dataTables_filter">
              <button class="btn btn-primary btn-sm" type="button" (click)="addRole=!addRole" *ngIf="!addRole">
                <span class="fa fa-plus icon-fw"></span> Add
              </button>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table id="demo-datatables-rowreorder-2" class="table table-hover table-striped table-bordered dataTable dt-rowReorder" cellspacing="0"
            width="100%" role="grid" style="width: 100%; position: relative;">
            <thead>
              <tr role="row">
                <th>No.</th>
                <th>Department</th>
                <th>Role</th>
                <th>Permission</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr role="row" class="odd" *ngFor="let role of roles">
                <td>{{role.no}}</td>
                <td>{{role.department}}</td>
                <td>{{role.role}}</td>
                <td>
                  <span class="badge badge-primary m-r-sm" *ngFor="let permission of role.permission">
                    {{permission}}
                  </span>
                </td>
                <td>
                  <div class="btn-group" style="width:120px">
                    <button class="btn btn-primary btn-xs" type="button" (click)="addRole=true">
                      <span class="fa fa-edit icon-fw"></span> Edit</button>
                    <button class="btn btn-danger btn-xs" type="button">
                      <span class="fa fa-trash icon-fw"></span> Delete</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
